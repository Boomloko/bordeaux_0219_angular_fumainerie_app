

<form [formGroup]="signInForm" (ngSubmit)="userConnexion()">
  <div class="example-container boxForm">
    <div class="imgContainer">
      <button mat-flat-button class='switch'>Connexion</button>
      <button mat-flat-button class='switch'(click)='goToSignUp()'>S'inscrire</button>
   </div>
    <mat-form-field>
      <input
        matInput
        placeholder="Identifiant"
        type="text"
        name="login"
        formControlName='email'
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Mot de passe"
        type="password"
        formControlName="password"
      >

    </mat-form-field>

    <div class="container">
        <button mat-flat-button >
           Annuler
          </button>
      <button mat-flat-button type="submit" [disabled]="!signInForm.valid">
        Se connecter
      </button>
    </div>
  </div>
</form>
