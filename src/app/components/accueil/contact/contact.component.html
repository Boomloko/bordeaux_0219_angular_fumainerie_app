<div class="forms-container">
  <div class="form-contact">

    <p>Contactez-nous:</p>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput placeholder="">
        <div *ngIf="contactForm.get('email').errors && !contactForm.get('email').pristine" class="error">
          <div [hidden]="!contactForm.get('email').invalid">L'email n'est pas valide.</div>
        </div>
      </mat-form-field>

      <div formGroupName="address">

        <div class="street">
          <mat-form-field appearance="outline">
            <mat-label>N°, Rue</mat-label>
            <input formControlName="street" type="text" matInput placeholder="">
            <div *ngIf="contactForm.get('address.street').errors && !contactForm.get('address.street').pristine" class="error">
                <div [hidden]="!contactForm.get('address.street').errors.required">Ce champs est requis.</div>
            </div>
          </mat-form-field>
        </div>

        <div class="complement">
          <mat-form-field appearance="outline">
            <mat-label>Complément</mat-label>
            <input formControlName="complement" type="text" matInput placeholder="Etage, résidence, ...">
          </mat-form-field>
        </div>

        <div class="adress-zip">
          <mat-form-field appearance="outline">
            <mat-label>Code postal</mat-label>
            <input formControlName="zip" type="text" matInput placeholder="">
            <div *ngIf="contactForm.get('address.zip').errors && !contactForm.get('address.zip').pristine" class="error">
                <div [hidden]="!contactForm.get('address.zip').errors.required">Ce champs est requis.</div>
            </div>
          </mat-form-field>
        </div>

        <div class="adress-city">
          <mat-form-field appearance="outline">
            <mat-label>Ville</mat-label>
            <input formControlName="city" type="text" matInput placeholder="">
            <div *ngIf="contactForm.get('address.city').errors && !contactForm.get('address.city').pristine" class="error">
                <div [hidden]="!contactForm.get('address.city').errors.required">Ce champs est requis.</div>
            </div>
          </mat-form-field>
        </div>
      </div>
      <button mat-raised-button type="submit" [disabled]=!contactForm.valid>Envoyer</button>
    </form>
  </div>

  <div class="form-newsletter">

  </div>

</div>
<div class="footer"></div>
