<mat-tab-group>
  <mat-tab label="TÃ©moignages">
    <div class="section mat-elevation-z4" *ngFor="let item of witness; let i = index">
      <div class="texte" >
        <h4>{{item.username}} -- {{item.note}}/10 </h4>
        <h3> {{item.title}}</h3>
        <p>{{item.description}}</p>
      </div>
      <div>
        <img src="http://via.placeholder.com/60x60" alt="placeholder">
      </div>
      <div class="mat-app-background basic-container">
        {{(item.status == 1) ? true: false}}
        <mat-slide-toggle [checked]="true" (change)="onChange($event, i)">Valider</mat-slide-toggle>
      </div>
        <mat-icon (click)='onAskDeleteWitness(item.id)'>delete</mat-icon>
    </div>
  </mat-tab>
</mat-tab-group>
