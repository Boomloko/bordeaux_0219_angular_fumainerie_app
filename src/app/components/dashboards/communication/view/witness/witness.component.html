<mat-tab-group dynamicHeight mat-stretch-tabs >
  <mat-tab label="Témoignages">
    <div class="section mat-elevation-z4" *ngFor="let item of witness">
      <div class="texte">
        <h4>{{item.username}} -- {{item.note}}/10 </h4>
      <h3> {{item.title}}</h3>
        <p>{{item.description}}</p>
      </div>
      <div>
        <img src="http://via.placeholder.com/60x60" alt="placeholder">
      </div>
      <mat-slide-toggle>
        Validé
      </mat-slide-toggle>
    </div>
  </mat-tab>
</mat-tab-group>
