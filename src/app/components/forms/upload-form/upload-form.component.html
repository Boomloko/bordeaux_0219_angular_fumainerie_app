<form [formGroup]="uploadForm" (ngSubmit)="onFormSubmit()"
        method="post" action="/file" enctype="multipart/form-data">
  <div class="example-container">
    <div class="imgContainer">
      <img src="../../../../../../assets/images/close.png" (click)="onClose()" />
    </div>

    <mat-form-field>
      <input matInput placeholder="Titre :" type="text" formControlName='title' />
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Description :" formControlName='description'>
      </textarea>
    </mat-form-field>

    <input style="display:none" formControlName="file" type="file" accept=".pdf"
    (change)="onFileSelect($event)" #file>

    <button class='yellowButton' type="button" (click)="file.click()"
    [ngClass]="{ 'is-invalid': formSubmitted && f.import.errors }">Veuillez s√©lectionner un fichier</button>
    <div *ngIf="fileName">{{fileName}}</div>

    <mat-error *ngIf="formSubmitted && f.importOne.errors">
      <span *ngIf="f.importOne.errors.required">
        Le fichier sous format PDF est requis
      </span>
    </mat-error>

    <div class="container">
      <button mat-flat-button type="button" (click)="onReset()">Effacer</button>
      <button mat-flat-button type="submit" [disabled]="!uploadForm.valid">Envoyer</button>
    </div>
  </div>
</form>
