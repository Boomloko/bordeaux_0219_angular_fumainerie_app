<mat-tab-group>
  <mat-tab label="Témoignages">
    <div class="section mat-elevation-z4" *ngFor="let item of witness; let i = index">
      <div class='allUsers'>
        <div class="texte" >
          <h4>{{item.firstname}} -- {{item.note}}/10 </h4>
          <h3> {{item.title}}</h3>
          <p>{{(item.description)}}</p>
        </div>
      </div>
      <div class='admin' *ngIf="user.function==='admin'" >
        <div class="mat-app-background basic-container">
          <mat-slide-toggle [checked]="true" (change)="onChangeW($event, i)">Valider</mat-slide-toggle>
        </div>
        <mat-icon (click)='onAskDeleteWitness(item.id)'>delete</mat-icon>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Les dernières actus">
    <div class="section mat-elevation-z4" *ngFor="let item of news">
      <div class="texte">
        <h4>{{item.title}}</h4>
        <a href="{{item.link}}" target="_blank"><p>{{item.description}}</p></a>
      </div>
      <div>
        <img src="http://via.placeholder.com/60x60" alt="placeholder">
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
