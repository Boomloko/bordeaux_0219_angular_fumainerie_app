<div class="container">
  <div class="leftSide">
    <h1>Bienvenue à la fumainerie</h1>
    <div *ngFor="let item of witness">{{item.description}}</div>
  </div>

  <div class="rightSide">
    <mat-tab-group dynamicHeight mat-stretch-tabs  style="height: calc(100% - 64px); min-height: calc(100% - 64px);" class="fauxCaroussel mat-elevation-z4">
      <mat-tab label="Témoignages">
        <div class="section mat-elevation-z4" *ngFor="let item of witness">
            <div class="texte">
              <h4>{{item.firstname}} -- {{item.note}}/10 </h4>
              <p>{{item.description}}</p>
            </div>
            <div>
              <img src="http://via.placeholder.com/60x60" alt="placeholder">
            </div>
          </div>
      </mat-tab>
    </mat-tab-group>

  </div>
</div>
